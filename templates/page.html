{% extends "base.html" %}

{% block head %}
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% endif %}
{% endblock %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <header class="article-header">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <time itemprop="datePublished" datetime="{{ page.date.isoformat() }}" class="date">{{ page.locale_date }}</time>
        {% endif %}
    </header>
            <hr>
    <section class="article-body">
        <article>
            {{ page.content }}
        </article>
    </section>
{% endblock %}
